
<div>
    {% for room in rooms %}
        <div>
           {% if  request.user == room.host %}        <!-- request.user meaning the user in website. room.host meaning name in db -->
                <a href="update-room/{{room.id}}/">Edit</a>
                <a href="delete-room/{{room.id}}/">Delete</a>
            {% endif %}
            <span><a href="/profile/{{room.id}}">@{{room.host.username}}</a></span>
            <h5>{{room.id}} - <a href="/room/{{room.id}}">{{room.name}}</a></h5>
            <small>{{room.topic.name}}</small>
            <hr>
        </div>
    {% endfor %}
</div>
